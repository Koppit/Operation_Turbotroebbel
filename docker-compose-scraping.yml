services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
      - "33060:33060"
      - "33061:33061"
      - "33062:33062"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraping_network

  # Scraper Service
  scraper:
    build:
      context: .
      dockerfile: Scraping/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=admin
      - DB_NAME=fagskolen
    volumes:
      # Mount for JSON output files
      - ./Scraping/json_for_processing:/app/json_for_processing
      # Mount for study URLs
      - ./Scraping/studies_urls.json:/app/studies_urls.json
    networks:
      - scraping_network

volumes:
  db_data:

networks:
  scraping_network:
    driver: bridge
